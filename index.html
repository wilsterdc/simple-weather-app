<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>SWAPP</title>
</head>
<body>
    <div class="searchBar">
        <input id="userInput" type="search" placeholder="Search location">
        <button id="searchBtn"><img id="iconSearch" src="./images/icon/search.png"></button>
    </div>

    <div class="info">
        <div class="primaryInfo">
            <h1 id="location"></h1>
            <h1 id="temp">32°C</h1>
            <h1 id="weather">Sunny</h1>
        </div>

        <div class="secondaryInfo">
            <h2 id="day">Wednesday</h2>
            <h2 id="date">June 07, 2023</h2>
            <h2 id="time">01:24am</h2>
        </div>

        <div class="tertiaryInfo">
            <img id="iconTemp" src="./images/icon/temp.png">
            <h2 id="feelsLike">Feels Like: 30.5°C</h2>
            <img id="iconHumidity" src="./images/icon/humidity.png">

                <svg fill="#040404" width="50px" height="50px" viewBox="-3.2 -3.2 38.40 38.40" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                        <path d="M24,9a4,4,0,1,1,4-4h0A4.0118,4.0118,0,0,1,24,9Zm0-6a2,2,0,1,0,2,2h0a2.0059,2.0059,0,0,0-2-2Z" transform="translate(0 0)"></path> 
                        <path d="M10,20.1839V12H8v8.1839a3,3,0,1,0,2,0Z" transform="translate(0 0)"></path> 
                        <path d="M9,30A6.9931,6.9931,0,0,1,4,18.1108V7A5,5,0,0,1,14,7V18.1108A6.9931,6.9931,0,0,1,9,30ZM9,4A3.0033,3.0033,0,0,0,6,7V18.9834l-.332.2983a5,5,0,1,0,6.664,0L12,18.9834V7A3.0033,3.0033,0,0,0,9,4Z" transform="translate(0 0)"></path>

            <h2 id="humidity">Humidity: 77%</h2>
            <img id="iconWind" src="./images/icon/wind.png">
